<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Answer Quiz</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles.css')}}" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="brand">
          CodeHive
          <img
            src="{{url_for('static', path='test4.png')}}"
            alt="CodeHive"
            width="40"
            height="35"
          />
        </div>
        <div
          class="tab"
          style="
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
          "
        >
          <span style="margin: 0 40px">
            <a
              href="/student/{{sid}}/quizzes"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Quiz</a
            >
          </span>
          <span style="margin: 0 40px">
            <a
              href="/student/{{sid}}/discussions"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Discussion</a
            >
          </span>
          <span style="margin: 0 40px">
            <a
              href="/student/{{sid}}/courses"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Courses</a
            >
          </span>
          <span style="margin: 0 40px">
            <a
              href="/student/{{id}}/profile"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Profile</a
            >
          </span>
        </div>
        <a href="/" class="loginandout" style="font-size: 16px">Logout</a>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <a href="/student/{{sid}}/quizzes" class="btn btn-secondary back-btn"
          >‚Üê Back to Quizzes</a
        >
        <h2 class="section-title" id="quizTitle">{{quiz.title}}</h2>
        <!-- endpoint defined here-->
        <form action="/student/{{sid}}/quiz/{{quiz.id}}/submit" method="POST">
          <div class="form-group">
            <label class="form-label">{{quiz.question}}</label>
            <div class="solution-display" id="quizInstructions">
              {{quiz.sample_sol}}
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">You can test here</label>
            <!-- student_code named here-->
            <iframe
              id="onecompiler"
              src="https://onecompiler.com/embed/"
              frameborder="0"
              width="100%"
              height="600px"
            >
            </iframe>
          </div>
          <div class="form-group">
            <label class="form-label">When you sure copy here:</label>
            <input type="text" name="student_code" />
          </div>
          <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
      </div>
    </div>
  </body>
</html>
