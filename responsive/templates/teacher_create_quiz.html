<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Create Quiz</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles.css')}}">
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="brand">
          CodeHive
          <img src="{{url_for('static', path='test4.png')}}" alt="CodeHive" width="40" height="35" />
        </div>
        <a href="/" class="loginandout">Logout</a>
        <div style="width: 40px"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <h2 class="section-title">Create New Quiz</h2>
        <!--  create quiz form-->
        <form action="/professor/quiz/new" method="POST">
          <div class="form-group">
            <label class="form-label">Quiz Title</label>
            <input
              type="text"
              class="form-input"
              placeholder="e.g., Introduction to Calculus"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Course</label>
            <input
              type="text"
              class="form-input"
              placeholder="e.g., Mathematics 101"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Quiz Description</label>
            <textarea
              class="form-textarea"
              placeholder="Brief description of the quiz..."
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Questions (one per line)</label>
            <textarea
              class="form-textarea"
              placeholder="Question 1&#10;Question 2&#10;Question 3..."
              style="min-height: 150px"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label"
              >Solutions</label
            >
            <textarea
              class="form-textarea"
              placeholder="Solution"
              style="min-height: 150px"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">Time Limit (minutes)</label>
            <input
              type="number"
              class="form-input"
              placeholder="e.g., 30"
              required
            />
          </div>
          <div style="display: flex; gap: 10px">
            <a href="/teacher/quizzes" class="btn" style="text-decoration: none"
              >Back</a
            >
            <button type="submit" class="btn btn-primary">Create Quiz</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
