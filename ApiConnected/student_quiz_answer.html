<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Answer Quiz</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles.css')}}">
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="brand">
          CodeHive
          <img src="{{url_for('static', path='test4.png')}}" alt="CodeHive" width="40" height="35" />
        </div>
        <div
          class="tab"
          style="
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
          "
        >
          <span style="margin: 0 40px">
            <a href="/student/quizzes" class="btn btn-tabs" style="font-size: 16px"
              >Quiz</a
            >
          </span>
          <span style="margin: 0 40px">
            <a
              href="/student/discussions"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Discussion</a
            >
          </span>
          <span style="margin: 0 40px">
            <a
              href="/student/courses"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Courses</a
            >
          </span>
        </div>
        <a href="/" class="loginandout" style="font-size: 16px"
          >Logout</a
        >
      </div>
    </div>

    <div class="container">
      <div class="content">
        <a href="/student/quizzes" class="btn btn-secondary back-btn"
          >‚Üê Back to Quizzes</a
        >
        <h2 class="section-title" id="quizTitle">Quiz Title</h2>
        <!-- endpoint defined here-->
        <form action="/student/quiz/submit" method="POST">
          <div class="form-group">
            <label class="form-label">Quiz Instructions</label>
            <div class="solution-display" id="quizInstructions">
              Once you clicked submit ,it is unchangable!
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Your Solution</label>
            <!-- student_code named here-->
            <textarea
              class="form-textarea"
              placeholder="Type your answers here..."
              style="min-height: 300px"
              name="student_code"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
      </div>
    </div>

    <script>
      // Get quiz info from URL
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get("quiz");

      const quizData = {
        1: {
          title: "Mathematics - Algebra Basics",
          instructions:
            "Once you clicked submit ,it is unchangable!",
        },
        2: {
          title: "Physics - Newton's Laws",
          instructions:
            "Answer all 15 questions about Newton's Laws of Motion. Include diagrams where appropriate. Time limit: 45 minutes.",
        },
        3: {
          title: "Chemistry - Periodic Table",
          instructions:
            "Answer all 8 questions about the periodic table and element properties. Time limit: 20 minutes.",
        },
      };

      const quiz = quizData["1"];
      document.getElementById("quizTitle").textContent = quiz.title;
      document.getElementById("quizInstructions").textContent =quiz.instructions;

    </script>
  </body>
</html>
