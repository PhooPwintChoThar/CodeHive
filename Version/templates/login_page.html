<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHive - Login</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles.css')}}">
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .login-box {
        background: white;
        border-radius: 20px;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
      }
      
      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .login-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }
      
      .login-brand img {
        margin-left: 10px;
      }
      
      .login-subtitle {
        color: #666;
        font-size: 16px;
      }
      
      .login-form {
        margin-top: 30px;
      }
      
      .form-group {
        margin-bottom: 25px;
      }
      
      .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
        font-size: 14px;
      }
      
      .form-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      
      .error-message {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
      }
      
      .info-box {
        background: #f0f4ff;
        border: 1px solid #d0deff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
      }
      
      .info-title {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 10px;
        font-size: 14px;
      }
      
      .info-list {
        font-size: 13px;
        color: #555;
        line-height: 1.8;
      }
      
      .info-list div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <div class="login-brand">
            CodeHive
            <img src="{{url_for('static', path='test4.png')}}" alt="CodeHive" width="40" height="35" />
          </div>
          <p class="login-subtitle">Welcome back! Please login to your account</p>
        </div>
        
        {% if error %}
        <div class="error-message">
          {{ error }}
        </div>
        {% endif %}
        
        <form class="login-form" method="POST" action="/login">
          <div class="form-group">
            <label class="form-label">User ID</label>
            <input 
              type="number" 
              name="user_id" 
              class="form-input" 
              placeholder="Enter your ID" 
              required
            />
          </div>
          
          <button type="submit" class="btn-login">
            Login
          </button>
        </form>
        
        <div class="info-box">
          <div class="info-title">Sample Accounts:</div>
          <div class="info-list">
            <div><strong>Professors:</strong> 111, 222</div>
            <div><strong>Students:</strong> 67011000, 67011001, 67011002</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
