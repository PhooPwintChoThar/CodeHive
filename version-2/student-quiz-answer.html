<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Answer Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="brand">
          CodeHive
          <img src="test4.png" alt="CodeHive" width="40" height="35" />
        </div>
        <nav class="header-nav">
          <a href="student.html" class="btn btn-tabs" style="font-size: 16px"
            >Quiz</a
          >
          <a
            href="student-discussions.html"
            class="btn btn-tabs"
            style="font-size: 16px"
            >Discussion</a
          >
          <a
            href="student-courses.html"
            class="btn btn-tabs"
            style="font-size: 16px"
            >Courses</a
          >
        </nav>
        <div class="user-actions">
          <a href="homePage.html" class="loginandout" style="font-size: 16px"
            >Logout</a
          >
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <a href="student.html" class="btn btn-secondary back-btn"
          >‚Üê Back to Quizzes</a
        >
        <h2 class="section-title" id="quizTitle">Quiz Title</h2>
        <form onsubmit="submitQuiz(event)">
          <div class="form-group">
            <label class="form-label">Quiz Instructions</label>
            <div class="solution-display" id="quizInstructions">
              Please answer all questions to the best of your ability. You have
              the allocated time to complete this quiz.
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Your Solution</label>
            <textarea
              class="form-textarea"
              placeholder="Type your answers here..."
              style="min-height: 300px"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
      </div>
    </div>

    <script>
      // Get quiz info from URL
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get("quiz");

      const quizData = {
        1: {
          title: "Mathematics - Algebra Basics",
          instructions:
            "Answer all 10 questions about algebra. Show your work for full credit. Time limit: 30 minutes.",
        },
        2: {
          title: "Physics - Newton's Laws",
          instructions:
            "Answer all 15 questions about Newton's Laws of Motion. Include diagrams where appropriate. Time limit: 45 minutes.",
        },
        3: {
          title: "Chemistry - Periodic Table",
          instructions:
            "Answer all 8 questions about the periodic table and element properties. Time limit: 20 minutes.",
        },
      };

      const quiz = quizData[quizId] || quizData["1"];
      document.getElementById("quizTitle").textContent = quiz.title;
      document.getElementById("quizInstructions").textContent =
        quiz.instructions;

      function submitQuiz(event) {
        event.preventDefault();
        alert(
          "Quiz submitted successfully! Your teacher will review it shortly."
        );
        window.location.href = "student.html";
      }
    </script>
  </body>
</html>
