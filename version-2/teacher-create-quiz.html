<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Create Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="brand">
          CodeHive
          <img src="test4.png" alt="CodeHive" width="40" height="35" />
        </div>
        <a href="homePage.html" class="loginandout">Logout</a>
        <div style="width: 40px"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <h2 class="section-title">Create New Quiz</h2>
        <form onsubmit="createQuiz(event)">
          <div class="form-group">
            <label class="form-label">Quiz Title</label>
            <input
              type="text"
              class="form-input"
              placeholder="e.g., Introduction to Calculus"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Course</label>
            <input
              type="text"
              class="form-input"
              placeholder="e.g., Mathematics 101"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Quiz Description</label>
            <textarea
              class="form-textarea"
              placeholder="Brief description of the quiz..."
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Questions (one per line)</label>
            <textarea
              class="form-textarea"
              placeholder="Question 1&#10;Question 2&#10;Question 3..."
              style="min-height: 150px"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label"
              >Solutions (one per line, corresponding to questions)</label
            >
            <textarea
              class="form-textarea"
              placeholder="Solution 1&#10;Solution 2&#10;Solution 3..."
              style="min-height: 150px"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">Time Limit (minutes)</label>
            <input
              type="number"
              class="form-input"
              placeholder="e.g., 30"
              required
            />
          </div>
          <div style="display: flex; gap: 10px">
            <a href="teacher.html" class="btn" style="text-decoration: none"
              >Back</a
            >
            <button type="submit" class="btn btn-primary">Create Quiz</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function createQuiz(event) {
        event.preventDefault();
        alert("Quiz created successfully!");
        window.location.href = "teacher.html";
      }
    </script>
  </body>
</html>
