<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Quiz Submissions</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles.css')}}" />
    <style>
        .comparison-button {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 40;
        }

        .btn-compare {
            padding: 12px 24px;
            background-color: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-compare:hover {
            background-color: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="brand">
                CodeHive
                <img src="{{url_for('static', path='test4.png')}}" alt="CodeHive" width="40" height="35" />
            </div>
            <a href="/" class="loginandout">Logout</a>
            <div style="width: 40px"></div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <a href="/professor/{{id}}/quizzes" class="btn btn-secondary back-btn">‚Üê Back to Quizzes</a>
            <h2 class="section-title">Quiz Submissions</h2>

            <!-- Analysis Button -->
            <div class="comparison-button">
                <a href="/professor/{{id}}/quiz/{{quiz.id}}/analysis" class="btn-compare">
                    üîç Plagiarism Analysis (AST)
                </a>
            </div>

            <!-- Student List -->
            <div class="student-list">
                {%for student in student_result_list%}
                <a href="/professor/{{id}}/quiz/{{quiz.id}}/{{student.id}}/responses" class="student-item">
                    <div>
                        <div class="student-name">{{student.name}}</div>
                        <div class="student-score">{{student_result_list[student].score}}</div>
                        <div class="student-time">Submitted: {{student_result_list[student].submitted_time}}</div>
                    </div>
                    <span>‚Üí</span>
                </a>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
</html>
