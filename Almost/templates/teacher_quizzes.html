<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHub - Teacher Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles.css')}}" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="brand">
          CodeHive
          <img
            src="{{url_for('static', path='test4.png')}}"
            alt="CodeHive"
            width="40"
            height="35"
          />
        </div>
        <div
          class="tab"
          style="
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
          "
        >
          <span style="margin: 0 40px">
            <a
              href="/professor/{{id}}/quizzes"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Quiz</a
            >
          </span>
          <span style="margin: 0 40px">
            <a
              href="/professor/{{id}}/courses"
              class="btn btn-tabs"
              style="font-size: 16px"
              >Courses</a
            >
          </span>
        </div>
        <a href="/" class="loginandout" style="font-size: 16px">Logout</a>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2 class="section-title" style="margin: 0">Quiz</h2>
          <a
            href="/professor/{{id}}/quiz/new"
            class="btn"
            style="font-size: 24px; padding: 10px 20px; text-decoration: none"
            >âž•</a
          >
        </div>
        <div class="quiz-list">
          {%for q in quizzes %}
          <a
            href="/professor/{{id}}/quiz/{{q.id}}/submissions"
            class="quiz-card"
          >
            <div class="quiz-title">{{q.title}}</div>
            <div class="quiz-meta">
              <span>ðŸ“… Created:{{q.duedate}}</span>
              <span>ðŸ‘¥ {{q.participated_students | length}} submissions</span>
              <span>Duration: {{q.duration}}</span>
            </div>
          </a>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
